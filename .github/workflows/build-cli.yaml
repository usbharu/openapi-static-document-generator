name: build-cli.yaml
on:
  push:
    tags:
      - "v*"


permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
      - run: go build ./
        working-directory: cli
      - run: gh release create ${{github.ref_name}} --generate-notes cli
        working-directory: cli
        env:
          GH_TOKEN: ${{ github.token }}

